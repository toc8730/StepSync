name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      FLUTTER_VERSION: "3.24.3"
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      GOOGLE_WEB_CLIENT_ID: ${{ secrets.GOOGLE_WEB_CLIENT_ID }}
      GOOGLE_IOS_CLIENT_ID: ${{ secrets.GOOGLE_IOS_CLIENT_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Enable Flutter web
        run: flutter config --enable-web

      - name: Install dependencies
        run: flutter pub get

      - name: Determine base href
        id: basehref
        run: |
          if [[ "${GITHUB_REPOSITORY}" == "${GITHUB_REPOSITORY_OWNER}/${GITHUB_REPOSITORY_OWNER}.github.io" ]]; then
            echo "base_href=/" >> "$GITHUB_OUTPUT"
          else
            repo_name="${GITHUB_REPOSITORY#*/}"
            echo "base_href=/${repo_name}/" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Flutter web app
        run: |
          if [[ -z "${GROQ_API_KEY}" ]]; then
            echo "GROQ_API_KEY is not set. Add it as a repository secret before running this workflow."
            exit 1
          fi
          if [[ -z "${GOOGLE_WEB_CLIENT_ID}" ]]; then
            echo "GOOGLE_WEB_CLIENT_ID is not set. Add it as a repository secret before running this workflow."
            exit 1
          fi
          if [[ -z "${GOOGLE_IOS_CLIENT_ID}" ]]; then
            echo "GOOGLE_IOS_CLIENT_ID is not set. Add it as a repository secret before running this workflow."
            exit 1
          fi
          flutter build web \
            --release \
            --base-href "${{ steps.basehref.outputs.base_href }}" \
            --dart-define=GROQ_API_KEY="${GROQ_API_KEY}" \
            --dart-define=GOOGLE_WEB_CLIENT_ID="${GOOGLE_WEB_CLIENT_ID}" \
            --dart-define=GOOGLE_IOS_CLIENT_ID="${GOOGLE_IOS_CLIENT_ID}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web
          path: build/web

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: build/web
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
